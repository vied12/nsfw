<div ng-repeat="alert in vm.alerts" class="Last">
    <h3>
        <span class="label label-danger">{{ alert.report.kind }}</span>
        {{'pollution'| translate }}
        <span ng-if="!vm.hideStation">
            {{'at station'| translate }} <a ui-sref="home.station({station: alert.station.id})" ng-bind="alert.station.name"></a>
        </span>
    </h3>
</div>
